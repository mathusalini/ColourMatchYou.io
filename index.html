<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkinToneStyler</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
</head>

<body class="bg-light">

  <div class="title-box">SkinToneStyler</div>

  <div class="container py-5">

    <!-- Upload -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="fw-semibold text-primary">Upload Your Image</h5>
        <p class="text-muted">We detect your skin tone and apply it to the model.</p>

        <input type="file" id="userPhoto" class="form-control mb-3" accept="image/*">
        <img id="photoPreview" class="img-thumbnail mt-3 d-none">
      </div>
    </div>

    <!-- Skin Tone -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="fw-semibold">Detected Skin Tone</h5>
        <div id="skinToneBox" class="skin-box"></div>
      </div>
    </div>

    <!-- Generate -->
    <div class="text-center mb-3">
      <button id="generateBtn" class="btn btn-primary px-4">Generate 15 Looks</button>
    </div>

    <!-- Output -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="fw-semibold">Generated Looks</h5>
        <p class="text-muted">Face uses skin tone. T-shirt uses 15 colours.</p>
        <div id="outputGrid" class="output-grid"></div>
      </div>
    </div>

  </div>

  <img id="baseSilhouette" src="sampleimage.png" class="d-none">

  <script src="script.js"></script>
</body>
</html>
