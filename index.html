<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkinTone Styler</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

<div class="container py-5">

  <h3 class="fw-bold mb-4">Skin Tone Outfit Styler</h3>

  <!-- Upload -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="fw-semibold">Upload Your Photo</h5>
      <input type="file" id="userPhoto" class="form-control mb-3" accept="image/*">
      <img id="photoPreview" class="img-thumbnail mt-3 d-none">
    </div>
  </div>

  <!-- Detected Skin Tone -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="fw-semibold">Detected Skin Tone</h5>
      <div id="skinToneBox" class="skin-box"></div>
    </div>
  </div>

  <!-- Button -->
  <div class="text-center mb-4">
    <button id="generateBtn" class="btn btn-primary px-5">Generate Final Output</button>
  </div>

  <!-- Final Output -->
  <div class="card">
    <div class="card-body">
      <h5 class="fw-semibold">Final Output Image</h5>
      <canvas id="outputCanvas" class="w-100"></canvas>
    </div>
  </div>

</div>

<!-- Base grid image (15 or 16 outfits in one PNG) -->
<img id="facesGrid" src="faces16.png" class="d-none">

<script src="script.js"></script>
</body>
</html>
