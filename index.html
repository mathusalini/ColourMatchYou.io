<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SkinToneStyler</title>

  <!-- Bootstrap (optional but looks nice) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="style.css" />

  <!-- ColorThief for skin colour extraction -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
</head>
<body class="bg-light">

  <div class="title-box">
    SkinToneStyler
  </div>

  <div class="container py-5">
    <!-- Upload section -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="card-title text-primary fw-semibold">
          Upload your image
        </h5>
        <p class="card-text text-muted">
          We will detect your skin tone and create 12 colour variations with the same face colour and black hair.
        </p>

        <div class="upload-box p-4">
          <input type="file" id="userPhoto" class="form-control mb-3" accept="image/*" />
          <small class="text-muted">Choose a clear photo where your face is visible.</small>
        </div>

        <img id="photoPreview" class="mt-3 d-none img-thumbnail" alt="Preview" />
      </div>
    </div>

    <!-- Action button -->
    <div class="text-center mb-4">
      <button id="generateBtn" class="btn btn-primary px-4">
        Generate 12 Colour Looks
      </button>
    </div>

    <!-- Output grid -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title fw-semibold">Your 12 Colour Looks</h5>
        <p class="text-muted">Hair always black, face uses your skin colour, T-shirt cycles through 12 colours.</p>
        <div id="outputGrid" class="output-grid"></div>
      </div>
    </div>
  </div>

  <!-- Hidden base silhouette -->
  <img id="baseSilhouette" src="sample.png" class="d-none" alt="Base silhouette" />

  <script src="script.js"></script>
</body>
</html>
