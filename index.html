<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Skin Tone Grid Output</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>

  <style>
    .skin-box {
      width: 120px;
      height: 120px;
      background: #ddd;
      border-radius: 12px;
      border: 2px solid #ccc;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<h2>Upload Image → Extract Skin Tone → Apply to Grid</h2>

<input type="file" id="userPhoto" accept="image/*">
<br><br>
<img id="photoPreview" style="width:200px; display:none;">

<h3>Detected Skin Tone</h3>
<div id="skinToneBox" class="skin-box"></div>

<br>
<button id="generateBtn">Generate ONE Output Image</button>

<br><br>
<h3>Final Output</h3>
<canvas id="outputCanvas"></canvas>

<!-- Your 16-face base image -->
<img id="faces16" src="faces16.png" style="display:none;">

<script src="script.js"></script>
</body>
</html>
